<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Home</h1>
    {% for lanche in lanche_list %}
        <section id="classe-{{lanche.get_id()}}">
            <h1>{{ lanche.get_name() }}</h1>
            <p>R$ {{ lanche.get_price() }}</p><a href="{{ url_for('lanche', id=lanche.get_id()) }}">Ver Mais</a></section>
    {% endfor %}
</body>
</html>
